<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writeups de CTFs</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .writeup {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #333; /* Color original */
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        .writeup img {
            max-width: 150px;
            border-radius: 5px;
            margin-left: auto;
        }
        .writeup h2 {
            margin-top: 0;
        }
        .writeup a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .writeup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Writeups de CTFs</h1>
    <div class="container">
        <div class="writeup">
            <div>
                <h2>Nombre de la máquina 1</h2>
                <p>Descripción breve del writeup de la máquina 1.</p>
                <a href="enlace_a_la_explicacion1.html">Ver explicación</a>
            </div>
            <img src="ruta_de_la_imagen1.jpg" alt="Imagen1">
        </div>
        <div class="writeup">
            <div>
                <h2>Nombre de la máquina 2</h2>
                <p>Descripción breve del writeup de la máquina 2.</p>
                <a href="enlace_a_la_explicacion2.html">Ver explicación</a>
            </div>
            <img src="ruta_de_la_imagen2.jpg" alt="Imagen2">
        </div>
        <!-- Agrega más divs .writeup según sea necesario -->
    </div>
</body>
</html>
